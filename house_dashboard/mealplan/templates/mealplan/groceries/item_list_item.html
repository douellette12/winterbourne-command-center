<li class="list-group-item d-flex align-items-center justify-content-between" id="item-{{ item.id }}">
    <div class="form-check">
        <input type="checkbox"
               class="form-check-input toggle-complete me-2"
               data-item-id="{{ item.id }}"
               autocomplete="off"
               {% if item.completed %}checked{% endif %}>
        <label class="form-check-label" for="item-{{ item.id }}">{{ item.title }}</label>
    </div>
    <div>
        <button class="btn btn-sm border-0"
          data-bs-toggle="modal"
          data-bs-target="#editModal"
          data-item-id="{{ item.id }}"
          data-item-name="{{ item.title }}">
          <i class="bi bi-pencil-square"></i>
        </button>
        <button class="btn btn-sm border-0"
          data-bs-toggle="modal"
          data-bs-target="#deleteModal"
          data-item-id="{{ item.id }}"
          data-item-name="{{ item.title }}">
          <i class="bi bi-trash3-fill" style="color: red;"></i>
        </button>
    </div>
</li>
