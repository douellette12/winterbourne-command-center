<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}House Dashboard{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="text-light text-center">
      <h4>Winterbourne</h4>
    </div>

    <a href="/" class="mt-4"><i class="bi bi-house"></i><span class="ms-2">Dashboard</span></a>
    <a href="/network/"><i class="bi bi-router"></i><span class="ms-2">Network</span></a>
    <a href="/mealplan/"><i class="bi bi-cart3"></i><span class="ms-2">Meal Plan</span></a>
    <a href="/routines/" ><i class="bi bi-card-checklist"></i><span class="ms-2">Routines</span></a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Toolbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-3">
      <div class="container-fluid">
        <!-- Hamburger for mobile -->
        <button class="btn btn-outline-secondary d-md-none me-3" id="sidebarToggle">
          â˜°
        </button>
        <span class="navbar-brand mb-0 h1">{% block toolbar_title %}Dashboard{% endblock %}</span>
        <div class="d-flex ms-auto">
          {% block toolbar_actions %}{% endblock %}
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <main class="container-fluid py-4">
      {% block content %}{% endblock %}
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script src="{% static 'js/script.js' %}"></script>
  <script src="{% static 'js/grocery.js' %}"></script>
</body>
</html>
